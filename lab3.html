<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

    <!-- Image with map area -->
    <img src="world-map.png" alt="World Map" usemap="#worldmap">

    <!-- Define the image map -->
    <map name="worldmap">
        <!-- Saudi Arabia clickable area, using rectangular shape (rect) -->
        <area shape="rect" coords="200,200,400,400" href="https://en.wikipedia.org/wiki/Saudi_Arabia" alt="Saudi Arabia">
    </map>

</body>
</html>
